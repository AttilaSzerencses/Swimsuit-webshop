<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [ngClass]="{hidden: (isHandset$ | async) === false}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/main"  *ngIf="!loggedInUser">Main Page</a>
      <a mat-list-item routerLink="/shop" *ngIf="loggedInUser">Shop</a>
      <a mat-list-item routerLink="/cart" *ngIf="loggedInUser">Cart</a>
      <a mat-list-item routerLink="/login" *ngIf="!loggedInUser">Login</a>
      <a mat-list-item routerLink="/login" *ngIf="loggedInUser" (click)="logout()">Logout</a>
      <a mat-list-item routerLink="/registration" *ngIf="!loggedInUser">Registration</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Swimsuit-Webshop</span>
      <span class="spacer"></span>
      <mat-nav-list [ngClass]="{hidden: !(isHandset$ | async) === false}">
        <a routerLink="/main" *ngIf="!loggedInUser">Main Page</a>
        <a routerLink="/shop" *ngIf="loggedInUser">Shop</a>
        <a routerLink="/cart" *ngIf="loggedInUser">Cart</a>
        <a routerLink="/login" *ngIf="!loggedInUser">Login</a>
        <a routerLink="/login" *ngIf="loggedInUser" (click)="logout()">Logout</a>
        <a routerLink="/registration" *ngIf="!loggedInUser">Registration</a>
      </mat-nav-list>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
