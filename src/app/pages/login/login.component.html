<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm" >
      <h2>Log In</h2>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" [formControl]="email" >
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [formControl]="password" >
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
